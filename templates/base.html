{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>{% block title %} BASE {% endblock title %}</title>
  </head>
  <body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-md navbar-dark custom-bg">
      <div
        class="navbar-collapse w-100 order-1 order-md-0 dual-collapse2 collapse"
        style=""
      >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <img
              class="logo"
              src="{% static 'images/logo.svg' %}"
              height="40"
            />
            Voters' Registration Commission
          </li>
        </ul>
      </div>

      <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href="#" style="margin-left: -30%"
          >VOTERS' REGISTRATION PLATFORM</a
        >
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-toggle="collapse"
          data-target=".dual-collapse2"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div
        class="navbar-collapse w-100 order-3 dual-collapse2 collapse"
        style=""
      >
        <ul class="navbar-nav ml-auto"></ul>
      </div>
    </nav>
    <!-- END OF HEADER -->
    <!-- BOOSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
