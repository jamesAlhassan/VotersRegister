{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}FORGOTPASSWORD{% endblock title %} {% block content %}
<h3>Forgot your password?</h3>
<p>
  Enter your email address below, and we'll email instructions for setting a new
  one.
</p>
<form method="POST" class="reset-passwd">
  {% csrf_token %} {{ form|crispy }}
  <input class="btn" type="submit" value="Send me instructions!" />
</form>
{% endblock content %}
