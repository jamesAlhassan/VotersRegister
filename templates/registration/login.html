{% extends "base.html" %} {% block content %}
<h2>Log In</h2>
<form method="post" class="login-form">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="btn">Log In</button>
</form>
<a href="{% url 'password_reset' %}" class="forgot-passwd">Forgot password?</a>
{% endblock content %}
